<html>
  <head>
    <style>
      .node circle {
        stroke: #3a403d;
        stroke-width: .5px;
      }
      .column {
  float: left;
  width: 100%;
  text-align: center;
}
.svg-container {
    display: inline-block;
    position: relative;
    width: 100%;
    padding-bottom: 100%;
    vertical-align: top;
    overflow: hidden;
}
.svg-content {
    display: inline-block;
    position: relative;
    top: 0;
    left: 0;
}
text{
  font-family: Verdana, Geneva, Tahoma, sans-serif;
}

/* Clear floats after the columns */

    </style>
  </head>
  <body bgcolor="#ffffe2">
    
  
    <div id="container" class="svg-container">
    </div>
  

   
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>
    var width = window.innerWidth, height = window.innerHeight, sizeDivisor = 1, nodePadding = 1;

  var svg = d3.select("div#container")
  .append("svg")
  .attr("preserveAspectRatio", "xMinYMin meet")
  .attr('width','100%')
  .attr("viewBox", `0 0 1200 1200`)
  .classed("svg-content", true);
  

        
        var defs = svg.append("defs");
        svg.append("foreignObject")
    .attr("width", 400)
    .attr("height", 800)
  .append("xhtml:body")
    .style("font", "14px 'Verdana'")
    .html("<p style='font-size:20px;font-family:'Verdana''>Since the beginning of the COVID-19 pandemic there have been <b>535,104 evictions</b> in the United States. <br><br>      In that same time, Jeff Bezos, Mark Zuckerberg, and Elon Musk have increased their wealth by <b>317 billion USD.</b><br> <br>This is enough to buy <b>845,000 homes</b> at the average US housing cost ($375K).<br><br>Each <span style='color:#690404'><b>red</b></span> dot represents 100 evictions. <br><br>Bezos, Zuckerberg, and Musk are proportionally projected based on their wealth accumulation since March 2020.<br><br><br><br><br><br><br><br><span style='font-size:12px'><b>Sources:</b>Eviction Lab, Forbes</span>")



defs.append('pattern')
  .attr("id", "dog")
  .attr("width", 1)
  .attr("height", 1)
  .append("svg:image")
  .attr("xlink:href", "beez.PNG")
  .attr("width", 400)
  .attr("height", 400)
  .attr("y", -50)
  .attr("x", -100)
  ;

  defs.append('pattern')
  .attr("id", "cat")
  .attr("width", 1)
  .attr("height", 1)
  .append("svg:image")
  .attr("xlink:href", "musk.PNG")
  .attr("width", 900)
  .attr("height", 900)
  .attr("y", -150)
  .attr("x", -200);
  defs.append('pattern')
  .attr("id", "shit")
  .attr("width", 1)
  .attr("height", 1)
  .append("svg:image")
  .attr("xlink:href", "zuck.PNG")
  .attr("width", 250)
  .attr("height", 180)
  .attr("y", -20)
  .attr("x", -90);

 
 

    var simulation = d3.forceSimulation()
        .force("forceX", d3.forceX().strength(.1).x(700))
        .force("forceY", d3.forceY().strength(.1).y(350))
        .force("center", d3.forceCenter().x(750).y(325))
        .force("charge", d3.forceManyBody().strength(-1.8));

    d3.csv("billion.csv", types, function(error,graph){
      if (error) throw error;

      // sort the nodes so that the bigger ones are at the back
      graph = graph.sort(function(a,b){ return b.size - a.size; });

      //update the simulation based on the data
      simulation
          .nodes(graph)
          .force("collide", d3.forceCollide().strength(.5).radius(function(d){ return (d.radius) + nodePadding; }).iterations(1))
          .on("tick", function(d){
            node
                .attr("cx", function(d){ return d.x; })
                .attr("cy", function(d){ return d.y; })
          });
     
    
    var node = svg.append("g")
    .attr("class", "node")
.selectAll("circle")
        .data(graph)
        .enter().append("circle")
          .attr("r", function(d) { return d.radius; })
          .style('z-index',10)
          .style("fill",  function(d)
          {if(d.name == 'Bezos'){return "url(#dog"}
          if(d.name == 'musk'){return "url(#cat"}
          if(d.name == 'zuck'){return "url(#shit"}
          else{return '#690404'}})
          .attr('stroke','#690404')
          .attr("cx", function(d){ return d.x; })
          .attr("cy", function(d){ return d.y; })
          .call(d3.drag()
              .on("start", dragstarted)
              .on("drag", dragged)
              .on("end", dragended))
 
     
    });

    function dragstarted(d) {
      if (!d3.event.active) simulation.alphaTarget(.03).restart();
      d.fx = d.x;
      d.fy = d.y;
    }

    function dragged(d) {
      d.fx = d3.event.x;
      d.fy = d3.event.y;
    }

    function dragended(d) {
      if (!d3.event.active) simulation.alphaTarget(.03);
      d.fx = null;
      d.fy = null;
    }

    function types(d){
      d.diff = +d.diff;
      d.size = +d.diff / sizeDivisor;
      d.size < 3 ? d.radius =3 : d.radius = d.size;
      return d;
    }
    </script>
  </body>
</html>
